<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../../bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="style2.css">
    <title>Admin Panel</title>
</head>

<body>


    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="container">


            <div class="collapse navbar-collapse" id="ui-navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="admin.html" class="nav-link">
                            <i class="fa fa-chart-bar text-muted"></i> Admin Panel</a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>
    <!-- Dashboard -->
    <section class="p-2 bg-teal text-white">
        <div class="container">
            <div class="row animated slideInLeft">
                <div class="col">
                    <h1><i class="fa fa-chart-bar"></i> Admin Panel</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- Buttons section -->
    <section class="p-3 bg-light">
        <div class="container">
            <div class="row animated slideInRight">
                <div class="col-md-4">
                    <!--<button id="myBtn">Add Products</button>-->
                    <a href="#myModal" id="myBtn" class="btn btn-primary btn-block" data-toggle="modal" data-target="#task-modal"><i class="fa fa-plus-circle"></i> Add Product</a>
                </div>
                <div class="col-md-4">
                    <a href="#category-modal" id="myBtn1" class="btn btn-success btn-block" data-toggle="modal" data-target="#category-modal"><i class="fa fa-plus-circle"></i> Add Category</a>
                </div>
                <div class="col-md-4">
                    <a href="#brand-modal" id="myBtn2" class="btn btn-warning btn-block" data-toggle="modal" data-target="#employee-modal"><i class="fa fa-plus-circle"></i> Add Seller</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Product Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg">
            <span class="close">&times;</span>
            <div class="modal-content animated slideInLeft">
                <div class="modal-header bg-primary text-white">
                    <h3>Add Product</h3>

                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Product Name:</label><br>
                            <input type="text" class="form-control" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                            <label>Price:</label><br>
                            <input type="number" id="fname" name="price" value="price" placeholder="Price"><br>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select class="form-control">
                            <option>Fabric</option>
                            <option>Masks</option>
                            <option>Sarees</option>
                            <option>Stoles&Scarves</option>
                            <option>Anklets&Bracelets</option>
                            <option>Clutches&Walets</option>
                            <option>Hand&Sling Bags</option>
                            <option>Shirts</option>
                            <option>Mufflers</option>
                            <option>Laptop& Other Bags</option>
                            <option>Games&Toys</option>
                            <option>Piggy Banks</option>
                            <option>Decorative Boxes</option>
                            <option>Decorative Lamps</option>
                            <option>Photo Frames</option>
                            <option>Vases</option>
                            <option>Lantherns</option>
                            <option>Floor Lamp Shades</option>
                            <option>Hanging Lamp Shades</option>
                            <option>Table Lamp Shades</option>
                            <option>Bottle Holders</option>
                            <option>Boxes</option>
                            <option>Jars</option>
                            <option>Trays</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label>Image Upload</label>
                            <input type="file" class="form-control-file">

                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="editor1" class="form-control"></textarea>
                        </div>

                        <input type="submit" value="Add Product" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Category Modal -->
    <div class="modal" id="category-modal">
        <div class="modal-dialog modal-lg">
            <span class="close1">&times;</span>
            <div class="modal-content animated slideInRight">
                <div class="modal-header bg-success text-white">
                    <h3>Add Category</h3>

                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Category:</label><br>
                            <input type="text" class="form-control" placeholder="Add Category">
                        </div>
                        <div class="form-group">
                            <label>Date</label><br>
                            <input type="date" class="form-control">
                        </div>

                        <input type="submit" value="Add Category" class="btn btn-success">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Seller Modal -->
    <div class="modal" id="brand-modal">
        <div class="modal-dialog modal-lg">
            <span class="close2">&times;</span>
            <div class="modal-content animated zoomIn">
                <div class="modal-header bg-warning text-white">
                    <h3>Add Seller</h3>

                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Village Name:</label><br>
                            <input type="text" class="form-control" placeholder="Village Name">
                        </div>


                        <input type="submit" value="Add Seller" class="btn btn-warning">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Content Section -->
    <section class="p-3">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card animated jello">
                        <div class="card-header bg-secondary text-white">
                            <h3>Current Products</h3>
                        </div>
                        <div class="card-body">
                            <table class="table text-center table-hover" id="customers">
                                <thead class="bg-dark text-white">
                                    <tr>
                                        <th>SNO</th>
                                        <th>Seller</th>
                                        <th>Price</th>
                                        <th>Product Name</th>

                                        <th>Category</th>
                                        <th>Edit</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Pilkhuwa</td>
                                        <td>1000</td>
                                        <td>Cotton printed fabric</td>

                                        <td>Fabrics</td>
                                        <td>
                                            <button class="btn"><i class="fa fa-trash"></i></button>
                                            <button class="btn">Edit</button>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script>
        // Get the modal
        var modal1 = document.getElementById("myModal");
        var modal2 = document.getElementById("category-modal");
        var modal3 = document.getElementById("brand-modal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        var btn1 = document.getElementById("myBtn1");
        var btn2 = document.getElementById("myBtn2");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        var span1 = document.getElementsByClassName("close1")[0];
        var span2 = document.getElementsByClassName("close2")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal1.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal1.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
                if (event.target == modal1) {
                    modal1.style.display = "none";
                }
            }
            // When the user clicks the button, open the modal 
        btn1.onclick = function() {
            modal2.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span1.onclick = function() {
            modal2.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
                if (event.target == modal2) {
                    modal2.style.display = "none";
                }
            }
            // When the user clicks the button, open the modal 
        btn2.onclick = function() {
            modal3.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span2.onclick = function() {
            modal3.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal3) {
                modal3.style.display = "none";
            }
        }
    </script>
