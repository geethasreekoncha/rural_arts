<!DOCTYPE html>
<html>

<head>
    <title> Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<section class="p-2 bg-teal text-white">
    <div class="container">
        <div class="row animated slideInLeft">
            <div class="col">
                <h1>Shopping cart</h1>
            </div>
        </div>
    </div>
</section>
<div class="small-container cart-page">
    <table class="center">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        <tr>
            <td>
                <div class="cart-info">
                    <img src="fabric1.jpeg" alt="">
                    <div>
                        <p>Cotton printed fabric</p>
                        <small>Price: Rs.1000</small>

                    </div>
                </div>
            </td>
            <td><input type="number" value="1">
                <button class="btn"><i class="fa fa-trash"></i></button>
            </td>
            <td>Rs.1000</td>
        </tr>

    </table>
    <div class="total-price">
        <table>

            <tr>
                <td>Total</td>
                <td>Rs.1000</td><br>

            </tr>
        </table><br>

    </div>
    <div class="cart-action-button">
        <a href="">Proceed to checkout</a>
        <a href="" class="btn-main">Continue Shopping</a>
    </div>

</div>

</html>
